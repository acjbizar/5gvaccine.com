<!doctype html>
<html dir="ltr" lang="en">
<head>
    <meta charset="utf-8">
    <title>5G vaccine</title>
    <link rel="author" href="https://alexanderchristiaanjacob.com/" title="Alexander Christiaan Jacob">
    <link rel="stylesheet" href="https://use.typekit.net/dga5bxy.css">
    <style>
        * {
            border: 0;
            box-sizing: border-box;
            margin: 0;
            outline: 0;
            padding: 0;
            text-decoration: none;
        }

        html {
            background: white;
            color: white;
            font: normal 100%/.875 futura-pt, sans-serif, serif;
            font-size: calc(10px + 1vh + 1vw + 10vmin);
            text-align: center;
            text-rendering: optimizeLegibility;
        }

        main {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            padding: 1.5vmin;
        }

        #question {
            align-items: center;
            background: black;
            display: flex;
            flex: 1 0 100%;
            margin: 1.5vmin;
            padding: .75vmin;
        }

        #answers {
            display: flex;
            flex: 1 0 100%;
        }

        #answers a {
            align-items: center;
            background: black;
            display: flex;
            flex: 1 1 auto;
            margin: 1.5vmin;
            padding: .75vmin;
        }
    </style>
</head>
<body>
<main>
    <div id="question">Would you like a vaccine against 5G?</div>
    <div id="answers">
        <a href="/yes" id="yes">Yes, because 5G</a>
        <a href="/no" id="no">No, because vaccine</a>
    </div>
</main>
</body>
</html>
